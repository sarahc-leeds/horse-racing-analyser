<!DOCTYPE html>
<html>
<head>
    <title>Dog Predictions</title>
</head>
<body>
    <h1>Enter the dog race and time below</h1>

    <form action="http://127.0.0.1:3000" method="POST">
        <label for="racetrack">Racetrack:</label>
        <input type="text" id="racetrack" name="racetrack" required><br><br>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
